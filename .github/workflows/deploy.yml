name: validate-and-deploy

on:
  pull_request:
    branches: [ dev ]
  schedule:
    - cron: "30 11 * * *"  # This is 2:00 AM IST = 20:30 UTC daily

jobs:
  # Test on Pull Request
  validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest tests/

  # Run pipeline at 2AM only
  daily-etl:
    if: github.event_name == 'schedule' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt


